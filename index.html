<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <main>
      <section class="age-calculator">
        <div class="date-container">
          <div class="date-wrapper">
            <label for="day">Day</label>
            <input
              class="date-input"
              id="day-input"
              type="number"
              placeholder="DD"
            />
            <p class="error" id="day-error"></p>
          </div>

          <div class="date-wrapper">
            <label for="month">Month</label>
            <input
              class="date-input"
              id="month-input"
              type="number"
              placeholder="MM"
            />
            <p class="error" id="month-error"></p>
          </div>

          <div class="date-wrapper">
            <label for="year">Year</label>
            <input
              class="date-input"
              id="year-input"
              type="number"
              placeholder="YYYY"
            />
            <p class="error" id="year-error"></p>
          </div>
        </div>

        <div class="arrow-image">
          <button class="btn" id="btn">
            <img src="./assets/images/icon-arrow.svg" />
          </button>
          <span class="line"></span>
        </div>

        <div class="results-container">
          <div class="result">
            <h1><span id="years-result">--</span> years</h1>
            <h1><span id="months-result">--</span> months</h1>
            <h1><span id="days-result">--</span> days</h1>
          </div>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
